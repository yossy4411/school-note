name: Update Subtree
on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  push:
    branches:
      - main

jobs:
  update-subtree:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch origin main
          git checkout main
          git pull origin main

      - name: Update subtree
        run: |
          git subtree pull --prefix content https://github.com/yossy4411/note.git --squash

      - name: Commit changes
        run: |
          git add content
          git commit -m "Update note subtree" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin main || echo "No changes to push"